          <div class="full-height-section error-section">
			<div class="full-height-tablecell">
				<div class="container">
					<div class="row">
						<div class="col-lg-8 offset-lg-2 text-center">
							<div class="error-text">
                                <div class="player-container">
                                    <h4 style="
                                        font-family: 'Poppins', sans-serif;  
                                        color: #333; 
                                        text-transform: uppercase; 
                                        letter-spacing: 2px; 
                                        margin-bottom: 20px; 
                                        margin-top: 20px; 
                                        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);">
                                        Masukkan <br> Kode untuk Akses
                                    </h4>
                                    <form id="kodeForm" style="display: flex; flex-direction: column; align-items: center;">
                                        <input 
                                            type="password" 
                                            id="kodeRahasia" 
                                            placeholder="Contoh: almizan" 
                                            required 
                                            style="padding: 10px; width: 300px; font-size: 1rem; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 20px;"
                                        >
                                        <button 
                                            type="submit" 
                                            style="
                                                padding: 10px 20px; 
                                                font-size: 1.2rem; 
                                                color: #fff; 
                                                background: linear-gradient(90deg, #6F0D0E, #a21214); 
                                                border: none; 
                                                border-radius: 50px; 
                                                cursor: pointer; 
                                                transition: all 0.3s ease; 
                                                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                                            "
                                            onmouseover="this.style.background='linear-gradient(90deg, #6F0D0E, #a21214)';"
                                            onmouseout="this.style.background='linear-gradient(90deg, #a21214, #6F0D0E)';"
                                        >
                                            Send to Server
                                        </button>
                                    </form>
                                </div>
							</div>
						</div>
					</div>
				</div>
			</div>
